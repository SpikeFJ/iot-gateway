# 网关配置
gateway:
  enable: true
  access-type: tcp
  port: 40000
  up:
    event-dispatch:
      - type: kafka
        topic: {
          connect: "connect", #连接
          send: "send",#发送
          receive: "receive",#接收
          close: "close",#关闭
          online: "上线",#上线
          offline: "offline" #下线
        }
      - type: redis
        topic: {
          default: "root" # default为默认分发路径
        }
    data-dispatch:
      type: kafka
      topic: {
        default: "root"
      }
  down:
    type: kafka
    topic: send_down
  protocol: none4

  store:
    type: memory
    maxCollectRecord: 50 #当前记录最大连接数，采用FIFO策略,超过则移除之前的连接信息
    maxCollectHistory: 10 #最多历史记录条数，记录完整的连接生命周期内信息，采用FIFO策略,超过则移除之前的连接信息
    maxCollectHistoryTime: 600 #历史记录数保留时长，单位秒，超时则自动移除
logging:
  level:
    com.jfeng.gateway*: debug