# 网关配置
gateway:
  enable: true
  access-type: tcp
  port: 31000
  up:
    event-dispatch:
      - type: kafka
        topic: {
          connect: "connect", #连接
          send: "send",#发送
          receive: "receive",#接收
          close: "close",#关闭
          online: "上线",#上线
          offline: "offline" #下线
        }
      - type: redis
        topic: {
          default: "root" # default为默认分发路径
        }
    data-dispatch:
      type: kafka
      topic: {
        default: "root"
      }
  down:
    type: kafka
    topic: send_down
  protocol: none4
  maxHistroy: 50
logging:
  level:
    com.jfeng.gateway*: debug