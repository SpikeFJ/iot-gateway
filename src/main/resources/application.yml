spring:
  profiles:
    active: local
# http服务、信息统计页面入口
server:
  port: 30000
  compression:
    enabled: true
    min-response-size: 512
gateway:
  enable: true
  access-type: tcp
  port: 30000
  sourceData: # 实时数据，如连接、登陆、发送、接收、关闭
    - type: kafka
      topic: {
           connect: "connect",
           login: "login",
           send: "send",
           receive: "receive",
           close: "close",
      }
    - type: redis
      topic: {
        connect: "connect",
        login: "login",
        send: "send",
        receive: "receive",
        clos: "close",
      }

  stateData: # 状态数据，如单个会话、所有会话的数据统计
    - type: redis
  parameter: {
    protocol: abc, # 对应的解析协议，第一个handler应该是分包handler
    login_timeout: 0, # 登陆超时，单位:秒
    heart_timeout: 0 # 心跳超时，单位:秒
  }
